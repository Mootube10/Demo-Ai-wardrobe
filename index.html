<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Wardrobe Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
    }
    select, input[type="color"] {
      width: 100%;
      padding: 8px;
      margin: 8px 0 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }
    .output {
      margin-top: 20px;
      background: #e0ffe0;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Smart Outfit Decision System</h1>

    <label for="occasion">Where are you going?</label>
    <select id="occasion">
      <option value="Work">Work</option>
      <option value="Party">Party</option>
      <option value="Gym">Gym</option>
      <option value="Date">Date</option>
      <option value="Casual">Casual / Home</option>
    </select>

    <label for="weather">Weather condition</label>
    <select id="weather">
      <option value="Sunny">Sunny</option>
      <option value="Rainy">Rainy</option>
      <option value="Cold">Cold</option>
      <option value="Hot">Hot</option>
    </select>

    <label for="color">Preferred color</label>
    <input type="color" id="color" value="#ff0000" />

    <button onclick="decideOutfit()">Suggest Outfit</button>

    <div class="output" id="output"></div>
  </div>

  <script>
    function decideOutfit() {
      const occasion = document.getElementById("occasion").value;
      const weather = document.getElementById("weather").value;
      const color = document.getElementById("color").value;

      let suggestion = "";

      // Basic logic
      if (occasion === "Work") {
        suggestion = "A formal shirt and trousers";
      } else if (occasion === "Party") {
        suggestion = "A stylish outfit with some accessories";
      } else if (occasion === "Gym") {
        suggestion = "Comfortable sportswear and trainers";
      } else if (occasion === "Date") {
        suggestion = "A smart casual outfit with a personal touch";
      } else {
        suggestion = "A comfy hoodie and joggers";
      }

      if (weather === "Rainy") {
        suggestion += ", and don't forget a waterproof jacket!";
      } else if (weather === "Cold") {
        suggestion += ", plus a coat and scarf!";
      } else if (weather === "Hot") {
        suggestion += ", and keep it light and breathable.";
      }

      const output = `
        <strong>ðŸ‘• Suggested Outfit:</strong><br>
        ${suggestion}<br><br>
        <strong>ðŸŽ¨ Include your preferred color:</strong> <span style="color:${color}">${color}</span>
      `;
      document.getElementById("output").innerHTML = output;
    }
  </script>
</body>
</html>
