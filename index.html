<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Wardrobe Assistant</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
    }

    .form-group, .outfit, .clothing-list {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    input, select, button {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      max-width: 400px;
      display: block;
    }

    img {
      max-width: 80px;
      max-height: 80px;
      border-radius: 4px;
      object-fit: cover;
    }

    .clothing-item {
      display: inline-block;
      margin: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Smart Wardrobe Assistant</h1>

  <div class="form-group">
    <h2>Add a Clothing Item</h2>
    <input type="file" id="imageInput" accept="image/*" />
    <input type="text" id="tagInput" placeholder="e.g. red, shirt, party" />
    <button onclick="addClothing()">Add to Wardrobe</button>
  </div>

  <div class="clothing-list">
    <h2>Your Wardrobe</h2>
    <div id="wardrobeItems"></div>
  </div>

  <div class="form-group">
    <h2>Get Outfit Suggestion</h2>
    <select id="occasionSelect">
      <option value="">Select Occasion</option>
      <option value="work">Work</option>
      <option value="party">Party</option>
      <option value="gym">Gym</option>
      <option value="casual">Casual</option>
    </select>
    <input type="text" id="colorPreference" placeholder="Preferred color (optional)" />
    <button onclick="suggestOutfit()">Suggest Outfit</button>
  </div>

  <div class="outfit">
    <h2>Suggested Outfit</h2>
    <div id="suggestedOutfit"></div>
  </div>

  <script>
    let wardrobe = JSON.parse(localStorage.getItem('wardrobe')) || [];

    function displayWardrobe() {
      const container = document.getElementById("wardrobeItems");
      container.innerHTML = "";
      wardrobe.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "clothing-item";
        div.innerHTML = `
          <img src="${item.image}" alt="Clothing ${index}">
          <p>${item.tags}</p>
        `;
        container.appendChild(div);
      });
    }

    function addClothing() {
      const imageInput = document.getElementById("imageInput");
      const tagInput = document.getElementById("tagInput");

      if (!imageInput.files[0] || !tagInput.value) {
        alert("Please upload an image and enter tags.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        wardrobe.push({ image: e.target.result, tags: tagInput.value.toLowerCase() });
        localStorage.setItem('wardrobe', JSON.stringify(wardrobe));
        displayWardrobe();
        tagInput.value = "";
        imageInput.value = null;
      };
      reader.readAsDataURL(imageInput.files[0]);
    }

    function suggestOutfit() {
      const occasion = document.getElementById("occasionSelect").value.toLowerCase();
      const color = document.getElementById("colorPreference").value.toLowerCase();
      const result = document.getElementById("suggestedOutfit");

      const filtered = wardrobe.filter(item =>
        (occasion === "" || item.tags.includes(occasion)) &&
        (color === "" || item.tags.includes(color))
      );

      if (filtered.length === 0) {
        result.innerHTML = "<p>No matching outfit found.</p>";
      } else {
        const pick = filtered[Math.floor(Math.random() * filtered.length)];
        result.innerHTML = `
          <img src="${pick.image}" alt="Outfit">
          <p>${pick.tags}</p>
        `;
      }
    }

    displayWardrobe();
  </script>
</body>
</html>
